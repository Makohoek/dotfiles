language: generic
git:
  depth: 5
before_install:
  - curl https://apt.thoughtbot.com/thoughtbot.gpg.key | sudo apt-key add -
  - echo "deb https://apt.thoughtbot.com/debian/ stable main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install -y rcm
  - sudo apt-get install -y vim emacs
install:
  - env RCRC=$HOME/makohoek/dotfiles/rcrc rcup -f -d .
  - git clone --depth 5 -b develop https://github.com/syl20bnr/spacemacs ~/.emacs.d
  - emacs -nw --execute '(if (dotspacemacs/test-dotfile) (kill-emacs) (kill-emacs 1))'
