language: generic
git:
  depth: 5
before_install:
  - git clone --depth=5 --branch=master https://github.com/makohoek/dotfiles.git ~/.dotfiles
install:
  - curl https://apt.thoughtbot.com/thoughtbot.gpg.key | sudo apt-key add -
  - echo "deb https://apt.thoughtbot.com/debian/ stable main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install rcm
build:
  - env RCRC=$HOME/makohoek/dotfiles/rcrc rcup
